name: Build & Lint Vuetify Dashboard App

# Runs on push events master and feature/* branches
# and runs on pull requests that target the master branch
on:
  push:
    branches:
      - master
      - feature/*
  pull_request:
    branches: [master]

env:
  AZURE_WEBAPP_NAME: vuetify-dashboard
  AZURE_WEBAPP_PACKAGE_PATH: 'dist'
  NODE_VERSION: '10.x'

jobs:
  build:
    name: Build and Lint Vue.js App
    runs-on: [ubuntu-latest]
    steps:
      # Check-out repository under $GITHUB_WORKSPACE, so job can access it
      - name: Check-out Repository
        uses: actions/checkout@v2
      # Setup Node.js
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}
      # Install Dependencies
      - name: Install Dependencies
        run: npm install
      # Lint App
      - name: Lint App
        run: npm run lint
      # Build App
      - name: Build App
        run: npm run build
