name: Build & Lint Vuetify Dashboard App

# Runs on main or master push events
# and runs on pull requests that target the main or master branch
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    name: Build and Lint Vue.js App

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      # Check-out repository under $GITHUB_WORKSPACE, so job can access it
      - name: Check-out Repository 🛎
        uses: actions/checkout@v2

      # Setup Node environment
      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.4
        with:
          node-version: ${{ matrix.os }}

      # Install Dependencies
      - name: Install Dependencies
        run: npm install
      # Lint App
      - name: Lint App
        run: npm run lint
      # Build App
      - name: Build App
        run: npm run build
